<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    
    <form action="https://echo.htmlacademy.ru" method="post">
        
        <div class="container">
            
            <div class="balanse">
                
                <div class="wallets">
                    
                    <div class="wallets__content"> 
                        
                        <h2 class="wallets__title">MY Wallets</h2>
                        
                        <img src="./img/plus.svg" alt="icon of plus">
                        
                    </div>
                    
                    <label>
                        <input class="visually-hidden" type="radio" name="visa">
                        
                        <div class="wallets__wrap">
                            
                            <img class="wallets__img" src="./img/visa.svg" alt="visa card">
                            
                            <p class="wallets__code">
                                **** **** **** 2556
                            </p>
                            
                            <p class="wallets__info">Valid thru: 12/17</p>
                        </div>
                        
                        
                        
                        
                    </label>
                    
                    <label>
                        <input class="visually-hidden" type="radio" name="mastercard">
                        
                        <div class="wallets__wrap wallets__wrap--card">
                            
                            <img class="wallets__img" src="./img/mastercard.svg" alt="master card">
                            
                            <p class="wallets__code">
                                **** **** **** 2101
                            </p>
                            
                            <p class="wallets__info">Valid thru: 07/19</p>
                        </div>
                        
                    </label>
                    
                    <label>
                        <input class="visually-hidden" type="radio" name="maestro">
                        
                        <div class="wallets__wrap">
                            
                            <img class="wallets__img" src="./img/maestro.svg" alt="visa card">
                            
                            <p class="wallets__code">
                                **** **** **** 8335
                            </p>
                            
                            <p class="wallets__info">Valid thru: 09/17</p>
                        </div>
                        
                    </label>
                    
                </div>
                
                
                <div class="current">
                    
                    <div class="current__content"> 
                        
                        <h2 class="current__title">Current Balance</h2>
                        
                        <span class="current__price">$729.<sup>00</sup></span>
                        
                    </div>
                    
                    <span class="current__line"></span>
                    
                    <label class="current__right">
                        
                        <input type="checkbox" class="visually-hidden" name="Funds Added">
                        
                        <span class="current__circle"></span>
                        
                        <div class="current__inner">
                            <p class="current__text">
                                Funds Added
                            </p>
                            
                            <p class="current__info">
                                Payment #5435-11 July 2015
                            </p>
                        </div>
                        
                        <span class="current__cost">$900.<sup>00</sup></span>
                        
                        
                        
                    </label>
                    
                    <label class="current__right">
                        
                        <input type="checkbox" class="visually-hidden" name="Energy Bill">
                        
                        <span class="current__circle"></span>
                        
                        <div class="current__inner">
                            <p class="current__text">
                                Energy Bill
                            </p>
                            
                            <p class="current__info">
                                Other #745237423-11 July 2015
                            </p>
                        </div>
                        
                        <span class="current__cost">$84.<sup>00</sup></span>
                        
                        
                        
                    </label>
                    
                    
                    <label class="current__right">
                        
                        <input type="checkbox" class="visually-hidden" name="Apple iPhone">
                        
                        <span class="current__circle"></span>
                        
                        <div class="current__inner">
                            <p class="current__text">
                                Apple iPhone 7, 128 GB
                            </p>
                            
                            <p class="current__info">
                                Electronics #32343424-12 July 2015
                            </p>
                        </div>
                        
                        <span class="current__cost">$650.<sup>00</sup></span>
                        
                        
                        
                    </label>
                    
                    
                    <label class="current__right">
                        
                        <input type="checkbox" class="visually-hidden" name="Cinema Ticket">
                        
                        <span class="current__circle"></span>
                        
                        <div class="current__inner">
                            <p class="current__text">
                                THe Eye Cinema Ticket
                            </p>
                            
                            <p class="current__info">
                                Entertainment #32343424-10 JUly 2015
                            </p>
                        </div>
                        
                        <span class="current__cost">$40.<sup>00</sup></span>
                        
                        
                        
                    </label>
                    
                    <div class="cirrent__button">

                        <button class="current__press" type="reset">Cancel The Order</button>

                        <button class="current__press" type="submit">PLace An Order</button>


                    </div>
                </div>
                
            </div>
            
            
            
        </div>
        
        
        
    </form>
    
</body>
</html>
